name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy to remote server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Sync files to remote
        run: |
          rsync -az --delete --exclude='.git' --exclude='node_modules' --exclude='vendor' --exclude='.env' \
            -e "ssh -o StrictHostKeyChecking=no -p ${REMOTE_PORT:-22}" ./ ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }}:${{ secrets.REMOTE_PATH }}

      - name: Run remote deployment commands
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          port: ${{ secrets.REMOTE_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.REMOTE_PATH }}
            composer install --no-dev --optimize-autoloader --no-interaction
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:clear

# Required repository secrets:
# - SSH_PRIVATE_KEY: private key for SSH (no passphrase preferred)
# - REMOTE_HOST: example.com or IP
# - REMOTE_USER: ssh user
# - REMOTE_PORT: optional (default 22)
# - REMOTE_PATH: target path on server (absolute)
